<!DOCTYPE html>

<body>
    

<div class="container">
    <div class="headerImage">
       <h1 class="titleHeader" class="rotate">Les restaurants de Valence</h1>
       
       <script>
        // Get the h1 elementand rotate it
        const titleHeader = document.querySelector('.titleHeader');
      
        // Add the .rotate class on hover
        titleHeader.addEventListener('mouseover', () => {
          titleHeader.classList.add('rotate');
        });
      
        // Remove the .rotate class when the mouse leaves the element
        titleHeader.addEventListener('mouseout', () => {
          titleHeader.classList.remove('rotate');
        });
      </script>

    </div>
    <div></div>
    <div class="restaurant-list" id="restaurant-list"></div>
      <h1>Restaurant List</h1>
     <!-- HTML to display the list -->
<ul id="scrapping-rest-details"></ul>
    <div class="textbox"></div>
    <div class="checkbox"></div>
    <div class="prices"></div>
    <div class="review"></div>
    <div class="map" id="map"></div>
    <div class="slide">test</div>

</body>
